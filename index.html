<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api QR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-success rounded-3 mt-5">
      <div class="w-50 m-auto">
        <h1 class="text-center bg-info rounded-3">QR Code Generator</h1>
        <input
          id="searchInputText"
          class="form-control text-center mt-3"
          type="text"
          placeholder="Enter QR Text"
        />
        <input
          id="searchInputWidth"
          class="form-control text-center mt-3"
          type="number"
          placeholder="Enter QR Width"
        />
        <input
          id="searchInputHeight"
          class="form-control text-center mt-3"
          type="number"
          placeholder="Enter QR Height"
        />
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-warning text-danger" onclick="generateQRCode()" type="submit">
          Generate QR
        </button>
      </div>

      <div id="generateImg"  class="d-flex justify-content-center mt-3"> <img id="renderImage" src="" alt="">  </div>
    </div>

    <!-- <script src="./another.js"></script> -->
    <script src="./easy.js"></script>
    <!-- <script src="./final.js"></script> -->
    <!-- <script src="./app.js"></script> -->
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
